<!DOCTYPE html>
<html lang="en-AU">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Brayden de Koning – Personal Website</title>
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      color: #333;
    }

    nav {
      border-bottom: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }

    nav a {
      margin: 0 15px;
      color: #007bff;
      text-decoration: none;
    }

    .hero {
      position: relative;
      height: 400px;
      background: url('photo1.png') center/cover no-repeat;
    }

    .hero .overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.7);
      padding: 12px 24px;
      width: 90%;
      max-width: 80%;
      text-align: center;
    }

    .hero .overlay h1 {
      margin: 0;
      color: #fff;
      font-size: 2em;
    }

    section {
      padding: 60px 20px;
      text-align: center;
    }

    #about img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      display: block;
      margin: 0 auto;
    }

    #about p {
      font-size: 1.2em;
      color: #00a99d;
      margin: 20px 0 10px;
    }

    hr {
      width: 100px;
      height: 2px;
      background: #00a99d;
      border: none;
      margin: 20px auto;
    }

    .section-title {
      font-size: 2em;
      color: #00a99d;
      margin: 20px 0;
    }

    .projects {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .project {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: center;
      margin: 30px 0;
    }

    .project img {
      width: 300px;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
    }

    .project .info {
      max-width: 300px;
      text-align: left;
      padding: 0 20px;
    }

    .project h3 {
      margin: 0 0 10px;
      color: #00a99d;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 10px;
    }

    .gallery img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
    }

    .gallery img:nth-child(4) {
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <nav>
    <a href="#about">About</a>
    <a href="#work">Work</a>
    <a href="#contact">Contact</a>
  </nav>

  <section class="hero">
    <div class="overlay">
      <h1>Hey, I’m Brayden</h1>
    </div>
  </section>

  <section id="about">
    <img src="image.png" alt="Profile Photo" />
    <p>I am a full-stack web developer based in Melbourne, Australia.</p>
    <hr />
    <h2 class="section-title">Here's what I've done so far</h2>
  </section>

  <section id="work" class="projects">
    <div class="project">
      <img src="photo1.png" alt="Project 1" />
      <div class="info">
        <h3>Cool Project 1</h3>
        <p>I made a cool project. It was cool.</p>
      </div>
    </div>
    <div class="project">
      <img src="photo1.png" alt="Project 1" />
      <div class="info">
        <h3>Cool Project 2</h3>
        <p>I made a cool project. It was cool.</p>
      </div>
    </div>
  </section>

  <section id="contact">
    <hr />
    <h2 class="section-title">My photos</h2>
    <div class="gallery">
      <img src="photo1.png" alt="Photo 1" />
      <img src="photo1.png" alt="Photo 2" />
      <img src="photo1.png" alt="Photo 3" />
      <img src="photo1.png" alt="Photo 4" />
    </div>
  </section>

</body>
</html>
